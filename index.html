<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="mx-auto w-100 px-2">
        <div class="mb-5 mt-5 d-flex flex-column align-items-center justify-content-center text-center">
            <div class="mx-auto mb-4 d-flex flex-column align-items-center justify-content-center px-5 py-2">
                <button class="btn btn-outline-dark" id="accedi">Log In</button>

                <div id="inputs" class="input-group mb-3" style="display: none;">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" aria-label="Recipient's username" aria-describedby="loginButton">
                    <span class="input-group-text" id="loginButton">
                        <i class="fa-solid fa-paper-plane"></i>
                    </span>                  
                </div>

                <p id="welcome"></p>

                <button class="btn btn-dark d-none" id="dice">Tira i dadi</button>

                <p id="results" class="mt-5"></p>                
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
